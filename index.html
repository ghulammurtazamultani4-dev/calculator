<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scientific Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .calc-container {
    width: 330px;
    background: #1d1d1d;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  .display {
    width: 100%;
    height: 60px;
    background: #000;
    color: #0f0;
    text-align: right;
    padding: 10px;
    font-size: 28px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }
  button {
    padding: 15px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #2a2a2a;
    color: #fff;
    cursor: pointer;
  }
  button:active {
    background: #444;
  }
  .ad-area {
    margin-top: 20px;
    background: #222;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="calc-container">
  <div class="display" id="display">0</div>

  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="useFunc('sin(')">sin</button>
    <button onclick="useFunc('cos(')">cos</button>
    <button onclick="useFunc('tan(')">tan</button>
    <button onclick="backspace()">⌫</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button onclick="add('/')">÷</button>
    <button onclick="useFunc('sqrt(')">√</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('*')">×</button>
    <button onclick="useFunc('log(')">log</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('-')">−</button>
    <button onclick="add('(')">(</button>

    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="add('+')">+</button>
    <button onclick="add(')')">)</button>
  </div>

  <div class="ad-area">
    <!-<script type='text/javascript' src='//pl28072236.effectivegatecpm.com/d8/51/9c/d8519c835e35bed773f0634120d5fe66.js'></script>- Paste your Adsterra ad script here -->
    <p>Ad Area</p>
  </div>
</div>

<script>
  const disp = document.getElementById('display');

  function add(val) {
    if (disp.innerText === '0') disp.innerText = '';
    disp.innerText += val;
  }

  function useFunc(f) {
    if (disp.innerText === '0') disp.innerText = '';
    disp.innerText += f;
  }

  function clearDisplay() {
    disp.innerText = '0';
  }

  function backspace() {
    disp.innerText = disp.innerText.slice(0, -1) || '0';
  }

  function calculate() {
    try {
      let expression = disp.innerText
        .replace(/sin/g, 'Math.sin')
        .replace(/cos/g, 'Math.cos')
        .replace(/tan/g, 'Math.tan')
        .replace(/log/g, 'Math.log10')
        .replace(/sqrt/g, 'Math.sqrt');
      disp.innerText = eval(expression);
    } catch {
      disp.innerText = 'Error';
    }
  }
</script>

</body>
</html>
